language: go
go_import_path: github.com/gallactic/gallactic
sudo: false

matrix:
  include:
  - os: linux
    dist: trusty
    go: 1.10.x
    script: make && make proto && make docker
  - os: linux
    dist: trusty
    go: master
    script: make
  - os: osx
    go: 1.10.x
    before_install: brew install gcc && gcc --version && brew install llvm
    script: make
  - os: osx
    go: master
    before_install: brew install gcc && gcc --version && brew install llvm
    script: make

install:
- curl -sSf rustup-install.sh https://sh.rustup.rs > rustup-install.sh
- sh rustup-install.sh -y
- export PATH="$HOME/.cargo/bin:$PATH"

before_deploy:
- mv build gallactic
- zip -r gallactic-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.zip gallactic

deploy:
  provider: releases
  api_key:
    secure: 
  file: gallactic-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.zip
  skip_cleanup: true
  on:
    tags: true
    branch: master
    condition: ${TRAVIS_GO_VERSION} =~ ^1\.10
